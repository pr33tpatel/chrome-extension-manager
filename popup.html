<!DOCTYPE html>
<html>
<head>
  <title>RedSage Extension Manager</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin-top: 10px;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>RedSage Extension Manager</h1>
  <h3>Default shortcut: "Ctrl+Shift+E"</h3>
  <input type="text" id="extensionId" placeholder="Enter extension ID" />
  <button id="toggleButton">Toggle Extension</button>
  <script src="popup.js"></script>
</body>
</html>
